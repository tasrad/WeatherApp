<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Fredericka+the+Great&family=Fredoka+One&family=Henny+Penny&family=Leckerli+One&family=Monoton&family=Roboto+Slab:wght@100&family=Satisfy&family=Splash&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/040b4c5bc1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="weather-app">
      <div class="container-fovorite-city">
        <div class="row">
          <div class="col">London</div>
          <div class="col">Tokyo</div>
          <div class="col">Kyiv</div>
          <div class="col">Sydney</div>
        </div>
      </div>

      <div class="container-search-city">
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter your city..."
            autofocus="off"
            class="enter-your-city"
            id="search-city-input"
          />

          <button type="submit" class="button" id="search-button">
            Search
          </button>
          <button type="submit" class="button" id="current-button">
            Current
          </button>
        </form>
      </div>

      <div class="information-city">
        <div class="currently-character-1">
          <div class="city-now">
            <strong class="currently-city" id="city-search"> </strong>
            
            <p class="day-time-temp">
              <span id="current-day"> </span>
              <span id="current-hour"> </span> :
              <span id="current-minutes"> </span>
              <br />
              <span class = "temp-weather">
              <strong class="temp">
              <span class ="temp-number" id="current-temp"> </span>
            </strong>
              <span class="active" id="temp-celsius">℃</span>
              <strong> | </strong>
              <span class="active" id="temp-fahrenheit">°F</span>
            </span>
              <br>
              <span id="description"></span>
            </p>
          </div>
        </div>
        <div class="weather-image-2">
          <img  id = "icon" src="" alt="Weather icon" width="150px" />
        </div>

        <div class="more-information">
          Feels Like: 
          <span id="feels-like"></span>
          ℃
          <br />
          Humidity:
          <span id="humidity"></span>
          <br />
          Wind:
          <span id="wind"> </span>
            km/h
          <br />
          Pressure: 
          <span id="pressure"></span>
         </div>

        

        <div class="next-days-3"></div>
        
      </div>
    </div>
    <div class="discription"> 
      <a class ="link-to-github" href="https://github.com/tasrad/WeatherApp" target="_blank">Open-source code</a>
       by Tatiana Mytsianka</div>
    <script src="skript.js"></script>
  </body>
</html>
